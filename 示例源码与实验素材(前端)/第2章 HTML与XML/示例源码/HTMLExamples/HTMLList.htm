<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML列表</title>
</head>
<body>

    <h2>
        HTML中的列表</h2>
        <hr />
        

<p>无序列表</p>
<ul>
    <li>列表项一</li>
    <li>列表项二</li>
    <li>……</li>
</ul>
        

<p>有序列表</p>
<ol>
    <li>列表项一</li>
    <li>列表项二</li>
    <li>……</li>
</ol>
       
<p>定义列表</p>
<dl>
	<dt>TCP</dt>
	<dd>一种互联网通讯协议</dd>
	<dt>ASP</dt>
	<dd>微软早期的动态网页技术</dd>
</dl>

</body>
</html>
