<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>类的构造函数</title>
</head>
<body>
<h2>类的构造函数使用及动态添加新方法</h2>
<hr />
<script type="text/javascript">
    //book对象的构造函数
    function book(title,author,publishingHouse)
	{
	    //对象的三个属性
	    this.title=title;
	    this.author=author;
	    this.publishingHouse=publishingHouse;
	    //对象的方法
	    this.showInfo=function()
	    {
	        return "类的showInfo方法用于显示书的信息："+this.title+"－"+this.author+"－"+this.publishingHouse;
	    }
	}
	//创建两个对象
	var obj1=new book("ASP.NET程序设计教程","金旭亮","高等教育出版社");
	var obj2=new book(".NET 2.0面向对象编程揭秘","金旭亮","电子工业出版社");
    //给obj1添加一个方法showInfo2
	obj1.showInfo2=function(str)
	{
	    alert(str);
	}	
	
	//调用两个对象的方法
	alert(obj1.showInfo());
	alert(obj2.showInfo());
	//调用新加的方法
	obj1.showInfo2("动态给对象obj1添加的ShowInfo2方法被调用"); //OK
	
	//如果IE启用了脚本调试，则以下代码将引发IE报告： 对象不支持此属性或方法
	obj2.showInfo2("尝试通过obj2调用ShowInfo2方法，但obj2并没有添加过这一方法。"); 

</script>

</body>
</html>
