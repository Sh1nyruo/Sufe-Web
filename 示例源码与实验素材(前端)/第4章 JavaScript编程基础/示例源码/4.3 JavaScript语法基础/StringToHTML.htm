<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字串生成HTML标签</title>
</head>
<body>
<h2>字串生成HTML标签</h2>
<hr />
<script type="text/javascript">
	// 测试字符串
	var str="字串生成HTML标签";
	
	document.write("string.anchor(): " + str.anchor() + "<br>");
	document.write("string.big(): " + str.big() + "<br>");
	document.write("string.blink(): " + str.blink() + "<br>");  /*让文字闪烁，IE不支持此特性*/
	document.write("string.bold(): " + str.bold() + "<br>");
	document.write("string.fixed(): " + str.fixed() + "<br>");
	document.write("string.fontcolor('red'): " + str.fontcolor("red") + "<br>");
	document.write("string.fontsize(5): " + str.fontsize(5) + "<br>");
	document.write("string.italics(): " + str.italics() + "<br>");
	document.write("string.link('URL'): " + str.link("http://www.baidu.com") + "<br>");
	document.write("string.small(): " + str.small() + "<br>");
	document.write("string.strike(): " + str.strike() + "<br>");
	document.write("string.sub(): " + str.sub() + "<br>");
	document.write("string.sup(): " + str.sup() + "<br>");

</script>
</body>
</html>
