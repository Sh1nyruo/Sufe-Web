<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript代码的事件驱动运行方式</title>
	<script type="text/javascript">
 	 		function btnClickMe_onclick() 
 	 		{ 
 	 			alert("Hi");
 	 		}  
	</script>
</head>

<body>

<h2>JavaScript代码的事件驱动运行方式</h2>
<hr />
<input id="btnClickMe" type="button" value="Click me !" onclick="return btnClickMe_onclick()" />

</body>

</html>
