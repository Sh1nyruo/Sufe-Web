<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>border-style</title>
<style type="text/css">
div{
	border-width:6px;  
	border-color:#000000;
	margin:20px; /*盒子间距*/
	padding:5px;/*内容与边界距离*/
	background-color:#FFFFCC;
}


</style>
</head>

<body>
<h2>盒子的可视化显示</h2>
<hr />
	<div style="border-style:dashed">边框线设为：dashed.</div>	
	<div style="border-style:dotted">边框线设为： dotted.</div>
	<div style="border-style:double">边框线设为：double.</div>
	<div style="border-style:groove">边框线设为：groove.</div>
	<div style="border-style:inset">边框线设为：inset.</div>
	<div style="border-style:outset">边框线设为：outset.</div>
	<div style="border-style:ridge">边框线设为：ridge.</div>
	<div style="border-style:solid">边框线设为：solid.</div>
</body>
</html>
