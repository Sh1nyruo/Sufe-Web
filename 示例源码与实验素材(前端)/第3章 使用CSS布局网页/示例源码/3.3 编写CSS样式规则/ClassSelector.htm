<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>“简单选择器”之“类别选择器”</title>
    <style type="text/css">
        .greenstyle
        {
            color: green;
        }
        .redstyle
        {
            color: red;
        }
        .italicstyle
        {
            font-style: italic;
        }
        .boldstyle
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>
        “简单选择器”之“类别选择器”</h2>
    <hr />
    <p class="greenstyle">
        绿色段落字，应用greenstyle样式</p>
    <p class="redstyle">
        红色的段落，，应用redstyle样式</p>
       <hr />
    <h3 class="greenstyle ">
        这是三级标题，绿色，应用greenstyle样式
    </h3>
    <p class="greenstyle ">
        这是一个段落，绿色，应用greenstyle样式
    </p>
       <hr />
    <p class="greenstyle italicstyle boldstyle">
        这是一个绿色粗斜体段落，同时应用了greenstyle，italicstyle和boldstyle三个样式。
    </p>
</body>
</html>
