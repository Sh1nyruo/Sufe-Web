<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>“简单选择器”之“ID选择器”</title>
    <style type="text/css">
    	/*最底层的块，是其它块的容器，其宽度为800px，自动在浏览器中居中*/
	#container
	{
		margin-left:auto;
		margin-right:auto;
		width:800px;
		padding:0 0 0 0;
		border:solid 1px black; /* 显示出页面边框 */
	}

    
    </style>
</head>
<body>
<div id="container">
<h2>简单选择器之“ID选择器”</h2>
<hr />
整个网页内容被一个id=container的div元素包围，通过样式规则“#container”设其网页内容宽800像素，在浏览器窗口内自动居中。
</div>


</body>
</html>
