<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>“复合选择器”之“交集选择器”</title>
    <style type="text/css">
        body
        {
            color: Black; /*默认前景色为黑色*/
        }
        p.special
        {
            /* 标记.类别选择器 */
            color: red;
        }
        p#special
        {
            /* id选择器 */
            color: green;
        }
    </style>
</head>
<body>
    <h2>
        “复合选择器”之“交集选择器”</h2>
    <hr />
    <p>
        本段未指定任何样式，以浏览器默认字体显示</p>
    <p class="special">
        本段指定了.special类别的样式，适用于交集选择器“p.special”，字体为红色</p>
    <p id="special">
        本段的id=special，适用于交集选择器“p#special”，字体为绿色</p>
        
</body>
</html>
