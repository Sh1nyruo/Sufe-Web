<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>样式规则属性的百分比设置法</title>
</head>

<body>
<h2>样式规则属性值的百分比设置法</h2>
<hr />
	<div style="font-size:40px">
	父div中的文字大小为40个像素
	<div style="font-size:50%">
	第一个子div中的文字大小设为父div的50%,即20像素。
	</div>
	<div style="font-size:20px">
	第二个子div中的文字大小直接设为20像素。它与上面的文字有相同的大小。显示效果相同。
	</div>
	</div>
</body>

</html>
