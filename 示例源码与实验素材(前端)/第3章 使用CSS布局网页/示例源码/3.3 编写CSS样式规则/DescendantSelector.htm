<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>“复合选择器”之“后代选择器”</title>
<style type="text/css">
	/* p元素内的em元素文字放大为40像素 */
	p em
	{
		font-size:40px;
	}
</style>
</head>
<body>
<h2>“复合选择器”之“后代选择器”</h2>
<hr />
     <p>
          段内：英文单词CSS以em元素界定，在样式规则 “p em”的作用下显示为：<em>CSS</em>
     </p>
     段外：英文单词CSS以em元素界定，不适用样式规则 “p em”，使用浏览器默认样式显示：<em>CSS</em>
</body>
</html>
