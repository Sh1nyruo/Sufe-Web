<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>块元素与内联元素的显示</title>
</head>
<body>
<h2>块元素与内联元素的显示</h2>
<hr />
<p>分别放在两个div中的图片，默认情况下会分行显示。</p>
<div>
<img src="circle.png" /></div>
<div >
<img src="rectangle.png" />
</div>
<hr />
<p>分别放在两个span中的图片，只要本行显示得下，就在同一行显示。</p>

<span><img src="circle.png" /></span>
<span><img src="rectangle.png" /></span>

</body>
</html>
